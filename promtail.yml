server:
  http_listen_port: 0
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://127.0.0.1:3100/loki/api/v1/push

scrape_configs:
  - job_name: unbound
    static_configs:
      - targets:
          - localhost
        labels:
          job: unbound
          __path__: /var/log/unbound/unbound.log
    pipeline_stages:
      - labeldrop:
          - filename
      - match:
          selector: '{job="unbound"} |~ " start | stopped |.*in-addr.arpa."'
          action: drop
      - match:
          selector: '{job="unbound"} |= "reply:"'
          stages:
            - static_labels:
                dns: reply
      - match:
          selector: '{job="unbound"} |~ "redirect |always_null|always_nxdomain"'
          stages:
            - static_labels:
                dns: block
